{% extends "template.html" %}
{% block conteudo%}
<form action="">
    <fieldset>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" class="form-control">
        </div>
        <div class="form-group">
            <label for="idade">Idade</label>
            <input type="text" id="idade" name="idade" placeholder="Digite sua idade" class="form-control">
        </div>
        <div class="form-group">
            <label for="altura">Altura</label>
            <input type="text" id="altura" name="altura" placeholder="Digite sua altura" class="form-control">
        </div>
        <button type="submit" class="btb btn-success">Salvar</button>
    </fieldset>
</form>
{% endblock %}
