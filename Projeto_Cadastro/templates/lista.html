{% extends "template.html" %}
{% block conteudo%}
<table class="table table-hover">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Altura</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for pessoa in pessoas%}
        <tr>
            <td>{{pessoa.Nome}}</td>
            <td>{{pessoa.Idade}}</td>
            <td>{{pessoa.Altura}}</td>
            <td></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
