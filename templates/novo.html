<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>School Rossum</title>
</head>

<body>
    <header>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/">Lista</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=" /novo">Cadastrar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=" /editar">Editar</a>
            </li>
        </ul>
    </header>
    <main class="container1">
        <h1 class="titulo">{{ titulo }}</h1>
        <form action="/criar" , method="post">
            <fieldset>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" class="form-control">
                </div>
                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="text" id="idade" name="idade" placeholder="Digite sua idade" class="form-control">
                </div>
                <div class="form-group">
                    <label for="altura">Altura</label>
                    <input type="text" id="altura" name="altura" placeholder="Digite sua altura" class="form-control">
                </div>
                <button type="submit" class="btb btn-success">Salvar</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; Desenvolvido pela turma da Python - Apex</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
